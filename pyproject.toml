[project]
name = "unified-data-platform"
version = "1.0.0"
description = "An unified data engine combining dimensional modeling expertise with multi-backend flexibility"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Bruno Peixoto", email = "team@unifieddataplatform.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["data-platform", "dimensional-modeling", "scd2", "fact-tables", "multi-backend", "analytics"]

# Core dependencies
dependencies = [
    "pandas>=1.5.0",
    "polars>=0.18.0",
    "duckdb>=0.8.0",
    "psycopg2-binary>=2.9.0",
    "sqlalchemy>=1.4.0",
    "pydantic>=1.10.0",
    "pandera>=0.15.0",
    "pyspark>=3.4.0",
    "trino>=0.320.0",
    "clickhouse-driver>=0.2.0",
    "pyarrow>=12.0.0",
    "pyiceberg>=0.5.0",
    "typing-extensions>=4.0.0",
]

[dependency-groups]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

# Documentation dependencies
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0",
]

# Cloud provider dependencies
cloud = [
    "google-cloud-bigquery>=3.10.0",
    "snowflake-connector-python>=3.0.0",
    "boto3>=1.26.0",
    "azure-storage-blob>=12.14.0",
]

# Testing dependencies
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/brunolnetto/unified-data-engine"
Repository = "https://github.com/brunolnetto/unified-data-engine"
"Bug Tracker" = "https://github.com/your-org/unified-data-engine/issues"

